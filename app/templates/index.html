{% extends "base.html" %}

{% block content %}
    <h1>Hello, {{ user.username }}!</h1>
    <div>
        {% for post in posts %}
            <p>{{ post.author.username }} says: <b>{{ post.body }}</b> </p>           
        {% else %}
            <p>Sorry! There are no posts available.</p>
        {% endfor %}
    </div>
{% endblock %}
